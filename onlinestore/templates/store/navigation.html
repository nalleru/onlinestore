{% extends 'store/main.html' %}
{% block content%}

{% if request.user.is_authenticated %}
   <p>{{request.user}}</p>
    <a href="{% url 'logout' %}"> Logout </a>
{% else %}
   <a href="{% url 'login' %}"> Login </a>
{% endif %}
<hr>
<h1> Navigations </h1>

<td><a href="{% url 'categories' %}"> Categories </a></td>
<td><a href="{% url 'products' %}"> Products </a></td>

{% endblock content %}
